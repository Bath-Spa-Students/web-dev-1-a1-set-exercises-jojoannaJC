<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputing 3 Images</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1><u>Beautiful Sunset Pictures in different places</u></h1>

    <!--inputting the images using div method-->
    <!--also giving an appropriate alt attribute and width and height-->

    <div class="image container">
    <img src = "images/beach_sunset.jpg" alt="Sunset in a Beach" title="Sunset in A Beach" width="500" height="300">
    
    <!--crediting the source-->
    <div class="image info">Picture from: Unsplash </div>
    <p>A sunset at the beach</p>
    </div>

    <div class="image container">
        <img src = "images/mountain_sunset.jpg" alt="Sunset on A Mountain" title="Sunset on A Mountain" width="500" height="300">
        <div class="image info">Picture from: Unsplash</div>
        <p>A sunset in the Mountains</p>
        </div>

        <div class="image container">
            <img src = "images/city_sunset.jpg" alt="Sunset in the City" title="Sunset in the City" width="500" height="300">
            <div class="image info">Picture from: Unsplash</div>
            <p>A sunset in the city</p>
            </div>
</body>
</html>

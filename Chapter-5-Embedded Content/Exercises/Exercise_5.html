<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding content (Video)</title>
    <link rel="stylesheet" href="styleTWICE.css">
</head>
<body>
    <h1><u>Embedding content in a webpage</u></h1>
    <br>
    <br>
    <br>
    <h3>One Spark - TWICE</h3>
    <br>

    <!--div class for video and thumbnail pic-->
    <div class="image">
    <!--inserting thumbnail image-->
    <img src="images/thumbnail.png" alt="Thumnail for the vid" class="thumbnail" width="600" height="300">
    </div>
    <br>
    <br>
    <p>Watch One Spark by Twice here: </p>
    <br>
    <br>
    <!--using div class and video id-->
    <div class="video">
    <video id="fullscreen-vid" controls loop>
    <source src="videos/TWICE _ONE SPARK_ MV.mp4" type="video/mp4">
    </video>
    </div>

</body>
</html>
